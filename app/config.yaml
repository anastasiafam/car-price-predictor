# config.yaml

# Общая информация о проекте
package_name: car_price_predictor
pipeline_name: car_price_pipeline
pipeline_save_file: car_price_pipeline_output

# Путь к общему датасету
dataset_file: data/cars.csv  # Путь к полному датасету для обучения

# Переменная для предсказания
target: Price

# Признаки для модели
features:
  - Manufacturer
  - Model
  - Category
  - Leather_interior
  - Fuel_type
  - Engine_volume
  - Mileage
  - Cylinders
  - Gear_box_type
  - Drive_wheels
  - Doors
  - Wheel
  - Color
  - Airbags
  - Age
  - Levy_rate

# Переменные, которые нужно удалить
variables_to_drop:
  - ID
  - Levy
  - Prod. year

# Категориальные переменные
categorical_vars:
  - Manufacturer
  - Model
  - Category
  - Fuel_type
  - Gear_box_type
  - Drive_wheels
  - Wheel
  - Color

# Числовые переменные
numerical_vars:
  - Engine_volume
  - Mileage
  - Cylinders
  - Airbags
  - Age
  - Levy_rate

# Категориальные переменные с пропущенными значениями
categorical_vars_with_na:
  - Category
  - Fuel_type
  - Gear_box_type
  - Color

# Числовые переменные с пропущенными значениями
numerical_vars_with_na:
  - Mileage
  - Engine_volume

# Размер тестовой выборки
test_size: 0.2

# Случайное состояние для воспроизводимости
random_state: 42

# Количество триалов optuna 
n_trials: 15
